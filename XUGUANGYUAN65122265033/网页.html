<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷人的风景</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
        }

        section {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        p {
            line-height: 1.6;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>迷人的风景</h1>
        <p>探索大自然的美丽</p>
    </header>

    <section>
        <h2>山脉之巅</h2>
        <img src="mountain.jpg" alt="山脉之巅">
        <p>远离城市的喧嚣，登上山脉之巅，俯瞰着壮丽的景色。清新的空气、静谧的环境，让人心旷神怡。</p>
    </section>

    <section>
        <h2>湖畔风光</h2>
        <img src="lake.jpg" alt="湖畔风光">
        <p>湖水悠悠，倒映着蓝天和白云。湖畔的树木在微风中轻轻摇曳，给人一种宁静和安宁的感觉。</p>
    </section>

    <section>
        <h2>沙滩日落</h2>
        <img src="beach.jpg" alt="沙滩日落">
        <p>漫步在金色的沙滩上，欣赏夕阳西下的美丽景色。海浪拍打着岸边，带来一阵阵悠扬的音乐。</p>
    </section>

    <footer>
        <p>&copy; 2023 迷人的风景</p>
    </footer>

</body>
</html>
